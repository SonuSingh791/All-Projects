<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiraTicketClone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-button-container">
            <div class="add-button material-icons">add</div>
            <div class="remove-button material-icons">close</div>
        </div>
    </div>
    
    <div class="main-container">
        <!-- <div class="ticket-container">
            <div class="ticket-color ${ticketColor}"></div>
            <div class="ticket-id">${ticketId}</div>
            <div class="task-area">
                ${ticketTask}
            </div>
            <div class="lock">
                <div class="lock material-icons">lock_open</div>
            </div> -->
            
        </div>
    </div>
    <div class="modal">
        <div class="textarea-container">
            <textarea spellcheck="false" name="ticket_name" id="ticket_name" ></textarea>
        </div>
        <div class="priority-color-container">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
